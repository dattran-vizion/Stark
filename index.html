<body>
  <header class="navbar navbar-expand-lg bg-ivoryWhite sticky-top">

        data-bs-backdrop="false" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1">
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>

            <li class="nav-item">

            </li>

              <a class="nav-link" href="#">Mac beta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log in</a>

      <a type="button" class="btn link--button bg-interdimensionalBlue text-uppercase text-white">
        Sign up
      </a>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
